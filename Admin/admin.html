<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Quản Trị Sản Phẩm</title>
    <link rel="stylesheet" href="css/admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header class="header">
      <!-- Nút chuyển về Trang Người Dùng -->
      <button id="go-to-user">Trang Người Dùng</button>
      <h1>Trang Quản Trị Sản Phẩm</h1>
    </header>

    <main class="main">
      <!-- Form thêm/cập nhật sản phẩm -->
      <section class="admin-form">
        <h2>Thêm/Cập Nhật Sản Phẩm</h2>
        <form id="product-form">
          <input type="hidden" id="product-id" />
          <label for="name">Tên sản phẩm</label>
          <input
            type="text"
            id="name"
            placeholder="Nhập tên sản phẩm"
            required
          />

          <label for="price">Giá sản phẩm</label>
          <input
            type="number"
            id="price"
            placeholder="Nhập giá sản phẩm"
            required
          />

          <label for="img">URL hình ảnh</label>
          <input type="url" id="img" placeholder="Dán URL hình ảnh" required />

          <label for="type">Loại sản phẩm</label>
          <select id="type">
            <option value="Iphone">IPhone</option>
            <option value="Samsung">Samsung</option>
          </select>

          <button type="submit" id="submit-btn">Thêm sản phẩm</button>
          <button type="reset" id="reset-btn">Hủy bỏ</button>
        </form>
      </section>

      <!-- Tìm kiếm sản phẩm -->
      <section class="admin-search">
        <h2>Tìm kiếm sản phẩm</h2>
        <input
          type="text"
          id="search"
          placeholder="Nhập tên sản phẩm để tìm kiếm"
        />
      </section>

      <!-- Danh sách sản phẩm -->
      <section class="admin-list">
        <h2>Danh Sách Sản Phẩm</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Tên</th>
              <th>Giá</th>
              <th>Hình ảnh</th>
              <th>Loại</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="product-table"></tbody>
        </table>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 - Trang quản trị sản phẩm</p>
    </footer>

    <script src="js/admin.js"></script>
  </body>
</html>
